<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block HTML CSS</title>
    <style>
        div {
            border: solid 4px purple;
        }

        span {
            border: solid 4px purple;
        }
    </style>
</head>

<body>
    <div>
        a
    </div> <br>
    <span>
        G
    </span>
</body>

</html>
