<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border CSS</title>
    <style>
        h3 {
            text-align: center;
            border-top-style: solid;
            border-bottom-style: dashed;
            border-left-style: dotted;
            border-right-style: double;
            border-width: 5px;
            border-color: purple;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center; border-style: dashed;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: dotted;">Welcome to Bihar</h2>
    <hr>
    <h1 style="border-style: dashed; border-width: 10px; border-color: brown;">GP Kishanganj</h1>
    <hr>
    <h3>Sintu Kumar Suman urf "SKS"</h3>
    <hr>
    <p>My Name is Sintu Kumar Suman</p>
</body>

</html>
