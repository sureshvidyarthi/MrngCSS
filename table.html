<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        table,
        th,
        td {
            border: solid 2px blue;
            color: blue;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        tr:hover {
            background-color: blue;
        }

        td:hover {
            color: white;
        }

        th:hover {
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Rehana Khatoon</td>
            <td>Mechanical</td>
        </tr>
        <tr>
            <td>Pappu</td>
            <td>Electrical</td>
        </tr>
        <tr>
            <td>Vikky</td>
            <td>Electronics</td>
        </tr>
    </table>
</body>

</html>
